<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Pages</title>

  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function showScreen(id) {
      const screens = document.querySelectorAll('.screen');
      screens.forEach(screen => screen.classList.remove('active-screen'));
      document.getElementById(id).classList.add('active-screen');
    }
  </script>
</head>
<body>

  <!-- Screen 1 -->
  <div id="screen1" class="screen active-screen">
    <div class="container py-4 text-center">
      <img src="./icons/mask_grp_1.png" alt="User Icon" class="img-fluid fade-bottom">
    </div>

    <div class="container text-center px-3">
      <h1 class="fs-2 fw-bold">Never Miss<br>Out Again</h1>
      <p class="fs-6 text-secondary">Discover the best events<br>near you, effortlessly</p>
      <button class="btn btn-light w-100 py-2 mt-3" style="color: #C20001;" onclick="showScreen('screen2')">
        Let's Go
      </button>
    </div>

    <div class="d-flex justify-content-center mt-4 gap-2">
      <div class="indicator active"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
    </div>
  </div>

  <!-- Screen 2 -->
  <div id="screen2" class="screen">
    <div class="container py-4 text-center">
      <img src="./icons/mask_grp_2.png" alt="User Icon" class="img-fluid fade-bottom">
    </div>

    <div class="container text-center px-3">
      <h1 class="fs-2 fw-bold">Find Your Vibe,<br>Find Your People</h1>
      <p class="fs-6" style="color: #9c9c9c;">BeWhoop helps you connect with<br>events & people that match your mood</p>
      <button class="btn btn-light w-100 py-2 mt-3" style="color: #C20001;" onclick="showScreen('screen3')">
        Next
      </button>
    </div>

    <div class="d-flex justify-content-center mt-4 gap-2">
      <div class="indicator"></div>
      <div class="indicator active"></div>
      <div class="indicator"></div>
    </div>
  </div>

  <!-- Screen 3 -->
  <div id="screen3" class="screen">
    <div class="container py-4 text-center">
      <img src="./icons/mask_grp_3.png" alt="User Icon" class="img-fluid fade-bottom">
    </div>

    <div class="container text-center px-3">
      <h1 class="fs-2 fw-bold text-black">New in Town?<br>No Problem!</h1>
      <p class="fs-6" style="color: #4E4E42;">From chill meetups to mega<br>festivals, weâ€™ve got you covered</p>
       <a href="signup.html" class="btn btn-light w-100 py-2 mt-3 text-black">
         Get Started
        </a>
    </div>

    <div class="d-flex justify-content-center mt-4 gap-2">
      <div class="indicator"></div>
      <div class="indicator"></div>
      <div class="indicator active"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
