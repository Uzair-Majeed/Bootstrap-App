<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Events</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="search.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div class="search-screen px-3 pt-4 pb-5">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold mb-0">Search Events</h2>
    <i class="bi bi-funnel-fill filter-icon" data-bs-toggle="modal" data-bs-target="#filterModal"></i>
  </div>

  <!-- Search Box with Cross and Send -->
  <div class="d-flex align-items-center mb-4">
    <div class="search-box flex-grow-1 position-relative">
      <i class="bi bi-search search-icon position-absolute top-50 start-0 translate-middle-y ms-3" style="color: #A4A4A4;"></i>
      <input type="text" class="form-control ps-5 pe-5" id="searchInput" placeholder="Search events, keywords...">

      <button id="clearBtn" type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 p-0 bg-transparent border-0">
        <img src="/icons/cross.svg" width="18" height="18" alt="Clear">
      </button>
    </div>

    <button id="searchBtn" type="button" class="btn btn-light ms-2 p-2 rounded-circle"style="background-color: #C20001;">
      <img src="/icons/share.svg" width="24" height="24" alt="Send" >
    </button>
  </div>

  <!-- Recent Searches -->
  <div class="recent-section mb-4">
    <h6 class="fw-bold mb-2">Recent Searches</h6>
    <div class="recent-tags">
      <span class="badge bg-light text-dark clickable-tag">Music</span>
      <span class="badge bg-light text-dark clickable-tag">Food Festival</span>
      <span class="badge bg-light text-dark clickable-tag">Photography</span>
    </div>
  </div>

  <!-- Try Searching For -->
  <div class="suggest-section mb-4">
    <h6 class="fw-bold mb-2">Try searching for...</h6>
    <div class="suggest-tags">
      <span class="badge bg-danger text-white clickable-tag">Business Meetups</span>
      <span class="badge bg-danger text-white clickable-tag">Coding Bootcamp</span>
      <span class="badge bg-danger text-white clickable-tag">Art Exhibitions</span>
    </div>
  </div>

</div>

<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <h5 class="mb-3 fw-bold">Filters</h5>

      <select class="form-select mb-3">
        <option selected disabled>Select Category</option>
        <option>Music</option>
        <option>Technology</option>
        <option>Art</option>
        <option>Business</option>
        <option>Sports</option>
      </select>

      <select class="form-select mb-3">
        <option selected disabled>Select City</option>
        <option>Islamabad</option>
        <option>Rawalpindi</option>
        <option>Lahore</option>
        <option>Karachi</option>
        <option>Peshawar</option>
        <option>Quetta</option>
        <option>Faisalabad</option>
        <option>Multan</option>
        <option>Sialkot</option>
        <option>Abbottabad</option>
      </select>

      <button type="button" class="btn btn-danger w-100 fw-bold" data-bs-dismiss="modal" onClick="ApplyFilter()">Apply Filters</button>
    </div>
  </div>
</div>

<!-- Toast container -->

 <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 1100;">
    <div id="errorToast" class="toast bg-danger text-white align-items-center" role="alert">
      <div class="toast-body text-center">
        Could Not Find Anything.
      </div>
    </div>
    <div id="successToast" class="toast bg-success text-white align-items-center" role="alert">
      <div class="toast-body text-center">
        Filters Applied Successfully!
      </div>
    </div>
  </div>

<!-- Bottom Navbar -->
<nav class="navbar navbar-light bg-white border-top fixed-bottom">
  <div class="container-fluid d-flex justify-content-around py-1">
    <a href="Explore.html" class="text-center">
      <img src="/icons/events.svg" alt="event">
    </a>
    <a href="Search.html" class="text-center active">
      <img src="/icons/search.svg" alt="search"><br/>
    </a>
    <a href="Notifications.html" class="text-center">
      <img src="/icons/Bell.svg" alt="bell">
    </a>
    <a href="Settings.html" class="text-center">
      <img src="/icons/Tuning.svg" alt="tuning">
    </a>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    
  const errorToast = new bootstrap.Toast(document.getElementById('errorToast'), {
    delay: 2000,
    autohide: true
  });

  const successToast = new bootstrap.Toast(document.getElementById('successToast'), {
    delay: 2000,
    autohide: true
  });

  const searchInput = document.getElementById('searchInput');
  const clearBtn = document.getElementById('clearBtn');
  const searchBtn = document.getElementById('searchBtn');
  const clickableTags = document.querySelectorAll('.clickable-tag');

  clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    searchInput.focus();
  });

  function ApplyFilter(){
    successToast.show();
  }
  clickableTags.forEach(tag => {
    tag.addEventListener('click', () => {
      searchInput.value = tag.textContent.trim();
    });
  });

  searchBtn.addEventListener('click', () => {
    errorToast.show();
  });
</script>

</body>
</html>
