<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - BeWhoop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css"> 
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-white">

<div class="container" style="max-width: 400px;">
  <h1 class="fs-2 fw-bold text-center mt-4">Welcome Back!</h1>
  <p class="fs-6 text-center text-secondary mb-4">Ready to explore what’s happening<br>around you?</p>

  <form id="signup-form">
    <label class="form-label">Email</label>
    <input type="email" class="form-control rounded-3 mb-3" placeholder="Enter Your Email Address" required>

    <label class="form-label">Password</label>
    <div class="position-relative mb-4">
      <input type="password" id="password" class="form-control rounded-3 pe-5 password-input" placeholder="Enter Your Password" required>
      <i class="bi bi-eye login-eye-icon-inside" onclick="togglePassword(this)"></i>
    </div>

    <button type="submit" class="btn w-100 login-btn btn-danger ">Sign In</button>
  </form>

  <div class="d-flex align-items-center my-4">
    <div class="flex-grow-1 login-divider-line bg-secondary"></div>
    <span class="mx-2 small text-muted">or</span>
    <div class="flex-grow-1 login-divider-line bg-secondary"></div>
  </div>

  <p class="text-center small">Login with Social Apps</p>
  <div class="d-flex justify-content-center gap-3 mb-4">
    <img src="./icons/facebook.svg" alt="Facebook" class="login-social-icon rounded-circle">
    <img src="./icons/google.svg" alt="Google" class="login-social-icon rounded-circle">
    <img src="./icons/whatsapp.svg" alt="WhatsApp" class="login-social-icon rounded-circle">
  </div>

  <p class="text-center small mb-4">
    Don't have an account?
    <a href="signup.html" class="text-danger">Sign Up</a>
  </p>

  <a href="#" class="btn  small d-block mx-auto text-center"
     style="background-color: #ffd1c0; color: #C20001; border: none;border-radius: 10px;  width: 300px;">
    I'm an Event Host — Sign In
  </a>
</div>

<!-- Toast container -->
<div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 1100;">
    <div id="errorToast" class="toast bg-danger text-white align-items-center" role="alert">
      <div class="toast-body text-center">
        Incorrect Email or Password
      </div>
    </div>
    <div id="successToast" class="toast bg-success text-white align-items-center" role="alert">
      <div class="toast-body text-center">
        Login Successful!
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const errorToast = new bootstrap.Toast(document.getElementById('errorToast'), {
    delay: 2000,
    autohide: true
  });

  const successToast = new bootstrap.Toast(document.getElementById('successToast'), {
    delay: 1500,
    autohide: true
  });

  function togglePassword(icon) {
    const input = icon.previousElementSibling;
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
      input.type = "password";
      icon.classList.replace('bi-eye-slash', 'bi-eye');
    }
  }

  const form = document.getElementById('signup-form');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    
    const email = form.querySelector('input[type="email"]').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      errorToast.show();
    } else {
      successToast.show();
      setTimeout(() => {
        window.location.href = './login.html';  // Change target as needed
      }, 2000);
    }
  });
</script>

</body>
</html>
