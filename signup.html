<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - BeWhoop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-white">

<div class="container" style="max-width: 400px;">
  <h1 class="fs-2 fw-bold text-center mt-4">Welcome to <br>BeWhoop</h1>
  <p class="fs-6 text-center text-secondary">Your vibe is just an account away!</p>

  <form id="signup-form">
    <label class="form-label">Email</label>
    <input type="email" class="form-control rounded-3 mb-3" placeholder="Email" required>

    <label class="form-label">Password</label>
    <div class="position-relative mb-3">
      <input type="password" id="password" class="form-control rounded-3 pe-5 password-input" placeholder="Password" required>
      <i class="bi bi-eye eye-icon-inside" onclick="togglePassword(this)"></i>
    </div>

    <label class="form-label">Confirm Password</label>
    <div class="position-relative mb-3">
      <input type="password" id="confirmPassword" class="form-control rounded-3 pe-5 password-input" placeholder="Re-type Password" required>
      <i class="bi bi-eye eye-icon-inside" onclick="togglePassword(this)"></i>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input rounded-circle me-2 custom-checkbox" type="checkbox" required>
      <label class="form-check-label small">
        I agree to the <a href="#" class="text-danger text-decoration-underline">Terms & Privacy</a>
      </label>
    </div>

    <button type="submit" class="btn w-100 signup-btn btn-danger rounded-pill">Sign Up</button>
  </form>

  <div class="d-flex align-items-center my-2">
    <div class="flex-grow-1 divider-line bg-secondary" style="height:1px;"></div>
    <span class="mx-2 small text-muted">or</span>
    <div class="flex-grow-1 divider-line bg-secondary" style="height:1px;"></div>
  </div>

  <p class="text-center small">Login with Social Apps</p>
  <div class="d-flex justify-content-center gap-3 mb-1">
    <img src="./icons/facebook.png" alt="Facebook" class="rounded-circle" style="width:36px;height:36px;">
    <img src="./icons/google.png" alt="Google" class="rounded-circle" style="width:36px;height:36px;">
    <img src="./icons/whatsapp.png" alt="WhatsApp" class="rounded-circle" style="width:36px;height:36px;">
  </div>

  <p class="text-center small mb-3">
    Already have an account?
    <a href="login.html" class="text-danger">Sign In</a>
  </p>

  <a href="#" class="btn rounded-pill small d-block mx-auto text-center"
     style="background-color: #ffd1c0; color: #C20001; border: none; width: 300px;">
    I'm an Event Host â€” Register
  </a>
</div>

<!-- Toast container -->

<div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100;">
  <div id="errorToast" class="toast bg-danger text-white align-items-center" role="alert">
    <div class="toast-body text-center">
      Passwords do not match.
    </div>
  </div>
  
  <div id="successToast" class="toast bg-success text-white align-items-center" role="alert">
    <div class="toast-body text-center">
      Sign up successful!
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const errorToast = new bootstrap.Toast(document.getElementById('errorToast'), {
    delay: 2000,
    autohide: true
  });

  const successToast = new bootstrap.Toast(document.getElementById('successToast'), {
    delay: 2000,
    autohide: true
  });

  function togglePassword(icon) {
    const input = icon.previousElementSibling;
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
      input.type = "password";
      icon.classList.replace('bi-eye-slash', 'bi-eye');
    }
  }

  const form = document.getElementById('signup-form');
  form.addEventListener('submit', function (e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    if (password !== confirmPassword) {
      errorToast.show();
    } else {
      successToast.show();
      setTimeout(() => {
        window.location.href = './SceneStart.html';
      }, 2000);
    }
  });
</script>

</body>
</html>
