<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="container">
      <div class="mx-auto" style="max-width: 450px">
        <div class="header-bg p-3">
          <div class="pt-4">
            <h5 class="mb-0">Settings</h5>
            <p class="mb-0">Customize your experience</p>
          </div>

          <!-- Profile Row -->
          <div class="d-flex align-items-center mt-5">
            <img
              src="/icons/placeholder_1.png"
              class="rounded-circle profile-pic me-3"
              alt="Usman"
            />
            <div class="d-flex align-items-center justify-content-between w-75">
              <div>
                <h5 class="mb-0">Usman</h5>
                <p class="mb-0">Edit Profile</p>
              </div>

              <i
                class="bi bi-chevron-right"
                style="
                  width: 20px;
                  height: 20px;
                  color: rgba(255, 255, 255, 0.8);
                "
              ></i>
            </div>
          </div>
        </div>
        <!-- General Section -->

        <div
          class="bg-white rounded-top-5 p-4 pb-5"
          style="margin-top: -24px; min-height: 400px"
        >
          <div class="general-container">
            <hr
              class="mx-auto mb-2"
              style="
                border: none;
                border-top: 3px solid #c90f1f;
                width: 91px;
                margin-top: -8px;
              "
            />
            <h6
              class="fw-semibold mt-4"
              style="font-size: 23px; line-height: 1; letter-spacing: -1px"
            >
              General
            </h6>
            <div class="d-flex flex-column">
              <div
                class="d-flex align-items-center mt-4 px-3"
                style="
                  background-color: #fff0eb;
                  border-radius: 8px;
                  height: 64px;
                  max-width: 400px;
                "
              >
                <i
                  class="bi bi-person me-3"
                  style="font-size: 25px; color: #521600"
                ></i>

                <span
                  class="text-center fw-medium"
                  style="
                    color: #521600;
                    font-size: 22px;
                    line-height: 1;
                    letter-spacing: -1px;
                  "
                  >Account</span
                >
                <i
                  class="bi bi-chevron-right fs-4 ms-auto"
                  style="color: #ff4400"
                ></i>
              </div>
              <div
                class="d-flex align-items-center mt-4 px-3"
                style="
                  background-color: #fff0eb;
                  border-radius: 8px;
                  height: 64px;
                  max-width: 400px;
                "
              >
                <i
                  class="bi bi-bell me-3"
                  style="font-size: 25px; color: #521600"
                ></i>

                <span
                  class="text-center fw-medium"
                  style="
                    color: #521600;
                    font-size: 22px;
                    line-height: 1;
                    letter-spacing: -1px;
                  "
                  >Notifications</span
                >
                <i
                  class="bi bi-chevron-right fs-4 ms-auto"
                  style="color: #ff4400"
                ></i>
              </div>
              <div
                class="d-flex align-items-center mt-4 px-3"
                style="
                  background-color: #fff0eb;
                  border-radius: 8px;
                  height: 64px;
                  max-width: 400px;
                "
              >
                <i
                  class="bi bi-shield-lock me-3"
                  style="font-size: 25px; color: #521600"
                ></i>
                <span
                  class="text-center fw-medium"
                  style="
                    color: #521600;
                    font-size: 22px;
                    line-height: 1;
                    letter-spacing: -1px;
                  "
                  >Privacy</span
                >
                <i
                  class="bi bi-chevron-right fs-4 ms-auto"
                  style="color: #ff4400"
                ></i>
              </div>
              <div
                class="d-flex align-items-center mt-4 px-3"
                style="
                  background-color: #fff0eb;
                  border-radius: 8px;
                  height: 64px;
                  max-width: 400px;
                "
              >
                <i
                  class="bi bi-gear me-3"
                  style="font-size: 25px; color: #521600"
                ></i>
                <span
                  class="text-center fw-medium"
                  style="
                    color: #521600;
                    font-size: 22px;
                    line-height: 1;
                    letter-spacing: -1px;
                  "
                  >Preferences</span
                >
                <i
                  class="bi bi-chevron-right fs-4 ms-auto"
                  style="color: #ff4400"
                ></i>
              </div>
              <div
                class="d-flex align-items-center mt-4 px-3"
                style="
                  background-color: #fff0eb;
                  border-radius: 8px;
                  height: 64px;
                  max-width: 400px;
                "
              >
                <i
                  class="bi bi-life-preserver me-3"
                  style="font-size: 25px; color: #521600"
                ></i>
                <span
                  class="text-center fw-medium"
                  style="
                    color: #521600;
                    font-size: 22px;
                    line-height: 1;
                    letter-spacing: -1px;
                  "
                  >Support</span
                >
                <i
                  class="bi bi-chevron-right fs-4 ms-auto"
                  style="color: #ff4400"
                ></i>
              </div>
              <div
                class="d-flex align-items-center mt-4 px-3"
                style="
                  background-color: #fff0eb;
                  border-radius: 8px;
                  height: 64px;
                  max-width: 400px;
                "
              >
                <i
                  class="bi bi-box-arrow-right me-3"
                  style="font-size: 25px; color: #521600"
                ></i>
                <span
                  class="text-center fw-medium"
                  style="
                    color: #521600;
                    font-size: 22px;
                    line-height: 1;
                    letter-spacing: -1px;
                  "
                  >Logout</span
                >
                <i
                  class="bi bi-chevron-right fs-4 ms-auto"
                  style="color: #ff4400"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-light bg-white border-top custom-bottom-nav">
        <div class="container-fluid d-flex justify-content-around py-1">
          <a href="Explore.html" class="text-center text-danger">
            <i class="bi bi-compass fs-4"></i><br />
          </a>
          <a href="#" class="text-center text-dark">
            <i class="bi bi-bell fs-4"></i><br />
          </a>
          <a href="#" class="text-center text-dark" id="settingsLink">
            <i class="bi bi-gear fs-4"></i><br />
          </a>
          <a href="#" class="text-center text-dark">
            <i class="bi bi-person fs-4"></i><br />
          </a>
        </div>
      </nav>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const settingsLink = document.getElementById("settingsLink");
        if (settingsLink) {
          settingsLink.classList.remove("text-dark");
          settingsLink.classList.add("text-danger");
        }
      });
    </script>
  </body>
</html>
